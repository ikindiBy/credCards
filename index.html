<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="cards_manager">
      <button id="create_card">Add card</button>
      <div id="list_cards"></div>
    </div>
    <div id="coverDisplay"></div>
    <div id="modalForm">
      <form>
        <select name="typeCard" id="typeCard">
          <option disabled selected>Chose type</option>
          <option value="visa">Visa</option>
          <option value="mastercard">MasterCard</option>
          <option value="maestro">Maestro</option>
          <option value="belcard">Belcard</option>
        </select>
        <div>
          <label for="comment">Short description</label>
          <input id="comment" type="text" />
        </div>

        <button id="add_card">Add new card</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
